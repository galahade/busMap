							//两点间隔画线路图
							function printLines(pointline){
								for(var i=0;i<pointline.length-1;i++){
									var polyline = new BMap.Polyline([
										pointline[i],
										pointline[i+1]
									], {strokeColor:"blue", strokeWeight:2, strokeOpacity:0.5});
									map.addOverlay(polyline);
								}
								getBuslist()
							}
							
							var xmlhttp;  
    						function getBuslist(){  
        						try{
        							//创建异步对象  
          							if (window.ActiveXObject) {//IE
    									xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        							}else if (window.XMLHttpRequest) {//Mozila...
  										xmlhttp=  new XMLHttpRequest();
          							}
          							//异步对象事件挂钩  
          							xmlhttp.onreadystatechange = handleStateChange;
        							//加载服务器-注意URL参数的使用  
        							var url="BusRefreshAction!getBusList.action?line="+lineCode;
          							xmlhttp.open("GET",url,true)
       								//发送请求-无参数
          							xmlhttp.send(null);  
        						}catch(e){
       								alert(e);
    							}  
    						}
    						//返回数据处理
    						function handleStateChange(){  
       							if(xmlhttp.readyState==4 && xmlhttp.status==200){  
          							var data=eval(xmlhttp.responseText);  
          							for(var i=0;i<data.length;i++){
          								var jd=data[i].lon;
          								var wd=data[i].lat;
          								var sxx=data[i].sxx;
          								var bus=data[i].busCode;
          								var point = new BMap.Point(jd,wd);
										BMap.Convertor.translate(point,0,tranCallback,sxx);
          							}
       							}  
    						} 
    						var arrayObj=new Array();
    						function tranCallback(point,sxx){
    							if (sxx==0){
    								var myIcon = new BMap.Icon("images/busicon1.png", new BMap.Size(50,50));
									var marker2 = new BMap.Marker(point,{icon:myIcon});  // 创建标注
									map.addOverlay(marker2);
									arrayObj.push(marker2);
    							}else{
    								var myIcon = new BMap.Icon("images/busicon2.png", new BMap.Size(50,50));
									var marker2 = new BMap.Marker(point,{icon:myIcon});  // 创建标注
									map.addOverlay(marker2);
									arrayObj.push(marker2);
    							}
    						}
    						function clearBus(){
    							for(var i=0;i<arrayObj.length;i++) { 
									map.removeOverlay(arrayObj[i]);  
								} 
    							arrayObj=new Array();
    						}
    						
    						
    						window.setInterval("clearBus()", 10000);
    						window.setInterval("getBuslist()", 10000);
						</script>
