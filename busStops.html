	function showAllStops() {
		
		for (let i = 0; i < lines.length; i++) {
			let linePoints = lines[i];
			let maxGroup = parseInt(linePoints.length / 10);
			let baiduStopsPositions = new Array(linePoints.length);
			baiduLinesPositions.push(baiduStopsPositions);

			for (let j = 0; j < linePoints.length; j++) {
				let baiduPointStop = new Object();
				baiduPointStop.point = new BMap.Point(transformData(linePoints[j].lng), transformData(linePoints[j].lat));
				baiduPointStop.name = linePoints[j].name;
				baiduPointStop.exception = linePoints[j].exception;
				baiduPointStop.length = linePoints[j].length;

	            baiduStopsPositions.push(baiduPointStop);
	           
	            translateToBaidu(baiduPointStop, map);
	          
			}
		}
	}

	}

	function markStop(baiduPointStop, map) {
		//var icon = new BMap.Icon(new BMap.Size(20,20));

	    var marker = new BMap.Marker(baiduPointStop.point);//,{icon:icon});
	    map.addOverlay(marker);
	    var label = new BMap.Label(baiduPointStop.name ,{offset:new BMap.Size(-15,-20)});
	    label.setStyle({ color : "blue", fontSize : "12px", border: "0px", backgroundColor: "rgba(0,0,0,0)"});
	    marker.setLabel(label);

	   	if(baiduPointStop.exception != null) {
	    	label.setStyle({ color : "red", fontSize : "12px", border: "0px", backgroundColor: "rgba(0,0,0,0)"});

	   		var opts = {
				//width : 100,     // 信息窗口宽度
				//height: 50,     // 信息窗口高度
				title : baiduPointStop.name // 信息窗口标题
			}
			var infoWindow = new BMap.InfoWindow("说明：" + baiduPointStop.exception, opts);  // 创建信息窗口对象 
	   		
	   		marker.addEventListener("click", function() {          
				map.openInfoWindow(infoWindow,baiduPointStop.point); //开启信息窗口
			});
	   	} else {
	    	label.setStyle({ color : "green", fontSize : "12px", border: "0px", backgroundColor: "rgba(0,0,0,0)"});
	   	}
    }

	function showPath(startPoint, endPoint, map) {
	    var walkingRoute = new BMap.WalkingRoute("沧州市", {renderOptions: { autoViewport: false }});
	    walkingRoute.search(startPoint, endPoint);

	    walkingRoute.setSearchCompleteCallback(function (rs) {
	    	if (rs != undefined) {
		        var pts = rs.getPlan(0).getRoute(0).getPath();
		        var polyline = new BMap.Polyline(pts, { strokeColor: "green", strokeWeight: 5, strokeOpacity: 100 })
		        map.addOverlay(polyline);
		    } else {
		        console.log("~");
		    }
	    });
	    
	}

	function clearMap(){
		map.clearOverlays();
	}

    function transformData(data) {
    	intData = parseInt(data) / 600000;
    	result = intData + (parseInt(data) - intData * 600000) / 1000000.0 * 100 / 60;
    	return result;
    }

	function add_control(map) {
		var top_left_control = new BMap.ScaleControl({anchor: BMAP_ANCHOR_TOP_LEFT});// 左上角，添加比例尺
		var top_left_navigation = new BMap.NavigationControl();  //左上角，添加默认缩放平移控件
		var top_right_navigation = new BMap.NavigationControl({anchor: BMAP_ANCHOR_TOP_RIGHT, type: BMAP_NAVIGATION_CONTROL_SMALL}); //右上角，仅包含平移和缩放按钮
		/*缩放控件type有四种类型:
		BMAP_NAVIGATION_CONTROL_SMALL：仅包含平移和缩放按钮；BMAP_NAVIGATION_CONTROL_PAN:仅包含平移按钮；BMAP_NAVIGATION_CONTROL_ZOOM：仅包含缩放按钮*/
		var stCtrl = new BMap.PanoramaControl(); //构造全景控件
		stCtrl.setOffset(new BMap.Size(20, 20));
		map.addControl(stCtrl);//添加全景控件

		map.addControl(top_left_control);        
		map.addControl(top_left_navigation);     
		map.addControl(top_right_navigation);  
	}
  
  </script>

 
</html>
